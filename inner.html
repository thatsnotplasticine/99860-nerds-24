<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>HTML Academy: Нёрдс</title>
	</head>

	<body>
		<!-- Хедер: логотип + меню + корзина -->
		<header>
			<div>

				<!-- Логотип -->
				<div>
				<!-- <h1>Дизайн-студия Нёрдс</h1> -->
					<img src="URL" alt="Нёрдс" width="160" height="65">
				</div>

				<!-- Меню -->
				<nav>
					<ul>
						<li>
							<a href="#">Студия</a>
						</li>
						<li>
							<a href="#">Клиенты</a>
						</li>
						<li>
							<a href="#">Магазин</a>
						</li>
						<li>
							<a href="#">Контакты</a>
						</li>
					</ul>
				</nav>

				<!-- Корзина -->
				<div>
					<a href="#">Корзина</a>
				</div>

			</div>
		</header>

		<!-- Название страницы (не знаю, почему не h какой-нибудь, запуталась) -->
		<div>
			<p>Магазин готовых шаблонов</p>
		</div>

		<!-- Главная часть страницы -->
		<main>
			<!-- Боковая панель с выбором параметров фильтрации -->
			<!-- Сортировка -->

			<ul>
				<li>
					<a href="#"><img src="URL" alt="Sedona" width="100" height="100"></a>
				</li>

				<li>
					<a href="#"><img src="URL" alt="Pink" width="100" height="100"></a>
				</li>

				<li>
					<a href="#"><img src="URL" alt="Borodinski" width="100" height="100"></a>
				</li>

				<li>
					<a href="#"><img src="URL" alt="Mishka" width="100" height="100"></a>
				</li>

				<li>
					<a href="#"><img src="URL" alt="A Plus" width="100" height="100"></a>
				</li>

				<li>
					<a href="#"><img src="URL" alt="Kvast" width="100" height="100"></a>
				</li>
			</ul>

			<!-- Навигация по страницам -->
			<div>
				<a href="#">1</a>
				<a href="#">2</a>
				<a href="#">3</a>
				<a href="#">Следующая</a>
			</div>
		</main>

		<!-- Карта -->
		<div></div>

		<!-- Футер -->
		<footer>
			<div>
				<a href="#">Вконтакте</a>
				<a href="#">Фейсбук</a>
				<a href="#">Инстаграм</a>
			</div>

			<div>
				<p>Давайте дружить, это выгодно!</p>
				<p>Скидка 10% для друзей из социальных сетей.</p>
			</div>
		</footer>
	</body>
</html>
